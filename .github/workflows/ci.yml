name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  ci:
    name: Complete CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.11'
          miniforge-variant: Miniforge3
          miniforge-version: latest
          use-mamba: true
          activate-environment: yolodetector-ci

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-benchmark black isort pylint mypy bandit safety

      - name: Check formatting
        shell: bash -l {0}
        run: |
          black --check yolodetector/ main.py tests/ --line-length=120
          isort --check yolodetector/ main.py tests/ --profile=black --line-length=120

      - name: Run linting
        shell: bash -l {0}
        run: |
          pylint yolodetector/ main.py --max-line-length=120
        continue-on-error: true

      - name: Run tests with coverage
        shell: bash -l {0}
        run: |
          pytest tests/ -v --cov=yolodetector --cov-report=xml --cov-report=term --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-ci
          fail_ci_if_error: false

      - name: Security check
        shell: bash -l {0}
        run: |
          bandit -r yolodetector/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
